{{define "login"}}
{{template "base" .}}

{{block "content" .}}
<h2>Login</h2>

{{if .Error}}
  <p style="color:red">{{.Error}}</p>
{{end}}

<form method="POST" action="/login">
  <label>Email:</label>
  <input type="email" name="email" value="{{.Email}}" required>
  <br>
  <label>Password:</label>
  <input type="password" name="password" required>
  <br>
  <button type="submit">Login</button>
</form>
{{end}}
{{end}}
