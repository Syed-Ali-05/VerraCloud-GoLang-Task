{{define "content"}}
<header style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
  <h2>Dashboard</h2>
  <form hx-post="/logout" hx-target="#app" hx-swap="innerHTML">
    <button type="submit" class="secondary">Logout</button>
  </form>
</header>

<section>
  <h3>Add Item</h3>
  <form hx-post="/items" hx-target="#item-list" hx-swap="outerHTML">
    <label>Item name
      <input type="text" name="name" placeholder="e.g. Learn HTMX" required />
    </label>
    <button type="submit">Add</button>
  </form>
</section>

<section>
  <h3>Your Items</h3>
  <!-- Lazy-load the list to demonstrate hx-get pattern -->
  <div id="item-list" hx-get="/items" hx-trigger="load" hx-swap="outerHTML">
    <p class="muted">Loadingâ€¦</p>
  </div>
</section>
{{end}}

{{define "dashboard.html"}}{{template "content" .}}{{end}}
